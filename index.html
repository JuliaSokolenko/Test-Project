<!doctype html>
<html lang="en" style="background: #1a1628">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#1a1628" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <title>Game Developer Assignment — Ace of Shadows · Magic Words · Phoenix Flame</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%231a1628'/></svg>"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        min-height: 100vh;
        overflow: hidden;
        background: #1a1628 !important;
      }
      #reload-overlay,
      #app-loading {
        position: fixed !important;
        inset: 0 !important;
        background: #1a1628 !important;
        pointer-events: none;
      }
      #reload-overlay {
        z-index: 99998;
        display: none !important;
      }
      #app-loading {
        z-index: 99999;
        display: none !important;
        align-items: center;
        justify-content: center;
      }
      #app-loading .loader {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(232, 224, 208, 0.2);
        border-top-color: rgba(232, 224, 208, 0.9);
        border-radius: 50%;
        animation: loader-spin 0.8s linear infinite;
      }
      @keyframes loader-spin {
        to {
          transform: rotate(360deg);
        }
      }
      #game-canvas {
        display: none !important;
      }
      #game-canvas.ready {
        position: fixed !important;
        inset: 0 !important;
        z-index: 100000 !important;
        display: block !important;
        opacity: 1;
      }
    </style>
    <link rel="stylesheet" href="assets/css/critical.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body
    style="margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a1628"
  >
    <div
      id="reload-overlay"
      style="
        position: fixed;
        inset: 0;
        background: #1a1628;
        z-index: 99998;
        pointer-events: none;
        display: none;
      "
      aria-hidden="true"
    ></div>
    <div
      id="app-loading"
      aria-hidden="true"
      style="
        position: fixed;
        inset: 0;
        background: #1a1628;
        z-index: 99999;
        display: none;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      "
    >
      <span
        class="loader"
        style="
          width: 40px;
          height: 40px;
          border: 3px solid rgba(232, 224, 208, 0.2);
          border-top-color: rgba(232, 224, 208, 0.9);
          border-radius: 50%;
        "
      ></span>
    </div>
  </body>
</html>
